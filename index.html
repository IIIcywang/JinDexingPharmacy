<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<!-- <script src='https://raw.githack.com/AR-js-org/AR.js/ES6/aframe/build/aframe-ar-nft.js'></script> -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<!-- style for the loader -->
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">


    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-assets>
            <a-asset-item response-type="arraybuffer" id="crate-obj" src="G/Grinding_basin.gltf"></a-asset-item>
            <!-- <a-asset-item response-type="arraybuffer" id="crate-obj" src="https://rawcdn.githack.com/IIIcywang/JinDexingPharmacy/ef540294256d9e416097114e2cac98ef4b471353/G/Grinding%20basin.gltf"></a-asset-item> -->

        </a-assets>
        <!-- <a-nft type="nft" url="<path-to-your-image-descriptors>" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"> -->
        <!-- <a-entity gltf-model="<path-to-your-model>" scale="5 5 5" position="50 150 0">
            </a-entity>
        </a-nft> -->
        <!-- <a-nft type="nft" url="./G/Grinding_basinblack" smooth="true" smoothCount="15" smoothTolerance=".05" smoothThreshold="5"> -->
        <a-nft type="nft" url="https://raw.githack.com/IIIcywang/JinDexingPharmacy/main/G/Grinding%20basinblack" smooth="true" smoothCount="15" smoothTolerance=".05" smoothThreshold="5">

            <a-entity gltf-model="#crate-obj" scale="20 20 20" position="100 0 0" rotation="0 0 -30">
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
